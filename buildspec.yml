version: 0.2

phases:
  pre_build:
    commands:
      - echo Build started on `date`
      - echo Checking for Dockerfile...
      - ls -la
  build:
    commands:
      - echo Building the application...
      # Se for uma aplicação Node.js, descomente as linhas abaixo:
      # - npm install
      # - npm run build
      
      # Se for Python, descomente:
      # - pip install -r requirements.txt
      
      # Para Docker, apenas verificamos se existe
      - if [ -f Dockerfile ]; then echo "Dockerfile found"; else echo "No Dockerfile found"; fi
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Preparing artifacts...

artifacts:
  files:
    - '**/*'
