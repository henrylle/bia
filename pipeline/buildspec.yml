version: 0.2

phases:
  pre_build:
    commands:
      - echo Fazendo login no ECR....
      - aws --version
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 590183756378.dkr.ecr.us-east-1.amazonaws.com
      - REPOSITORY_URI=590183756378.dkr.ecr.us-east-1.amazonaws.com/lab
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
  build:
    commands:
      - echo Build iniciado em `date`
      - echo Gerando imagem da BIA...
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Build finalizado com sucesso em `date`
      - echo Fazendo push da imagem para o ECR.....
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Gerando artefato da imagem para o ECS
      # - printf '[{"name":"bia","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
      - printf '[{"name":"bia","imageUri":"%s","environment":[{"name":"DB_USER","value":"teste"},{"name":"DB_PASSWORD","value":"12345"}]}]' $REPOSITORY_URI:$IMAGE_TAG $DB_USER $DB_PASSWORD > imagedefinitions.json

      - codebuild-breakpoint
artifacts:
  files: imagedefinitions.json
